<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm System Status</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=VT323' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <h1>Alarm System Status</h1>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="large-4 medium-4 columns">
        <div class="callout">
          <h5>Team Alarm Sensor</h5>
          <p>To the right, you will find the current reading from the Modbus alarm sensor. The
          sensor is polled every 10 seconds and the reading is stored on this server.</p>
        </div>
      </div>

      <div class="large-8 medium-8 columns">
        <h5>Alarm Status Overview:</h5>
        <div class="row">
          <div class="large-4 columns">
            <div id="box" class="callout ">
              <div class=alarmval><p id="stat">Loading Status...</p></div>
              <script type="text/javascript">
              setInterval(function() {loadStat('stat.txt')},4500);
              </script>
            </div>
          </div>
        </div>

        <h5>Alarm Sensor Log:</h5>
        <div class="row">
          <div class="large-4 columns">
            <div id="log">
                <table id="logTable">
                </table>
              <script type="text/javascript">
              setInterval(function() {loadLog('scada.log')}, 4500);
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <center>
      <p id="footer">&copy; 2016 SPARSA</p>
    </center>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/get-stat.js"></script>
  </body>
</html>
